<!DOCTYPE HTML>
<html>
    <head>
        <title>COUNTDOWN OF A EVENT</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">CountDown</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="./about.html">HOME</a> </li>
                        <li><a href="./about.html">ABOUT</a> </li>
                        <li><a href="./service.html">SERVICE</a> </li>
                        <li><a href="./design.html">DESIGN</a> </li>
                        <li><a href="./contact.html" target="_parent">CONTACT</a> </li>
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type to text">
                    <a href="#"><button class="btn">Search</button></a> 
                </div>
            </div>
            <div class="content">
                <h2>Upcomming Event:</h2>
                <h2 class="diwali">DIWALI</h2>
                
                <div class="countdown">
                    <div>
                        <p id="days" class="big-text"></p>
                        <span>DAYS</span>
                    </div>
                    <div>
                        <p id="hours" class="big-text"></p>
                        <span>HOURS</span>
                    </div>
                    <div>
                        <p id="minutes" class="big-text"></p>
                        <span>MINUTES</span>
                    </div>
                    <div>
                        <p id="seconds" class="big-text"></p>
                        <span>SECONDS</span>
                    </div>
                </div>
                
            </div>
            <button class="notify"><a href="#">Notify me</a></button>
            <div class="details">
                <h2>Create a countdown</h2>
                <input class="text" type="text" name="event" placeholder="Enter event name"><br>
                <input class="text" type="email" name ="email" placeholder="Enter your email"><br>
                <input class="text" type="tel" name="CONTACT" placeholder="Enter your contact no."><br>
                <input class="date" type="date" name="date" placeholder="dd/mm/yyy">
                <input class="images" type="file" name="photos" >
                <input class="datalist" list="color" name="color" placeholder="__Select__">
                <datalist id="color">
                    <option value="dark web"></option>
                    <option value="white web"></option>
                    </datalist><br>
                <input class="submit" type="submit"><br>
                <p>can share details us on <br> and <br> connect with us on</p> 
                <div class="icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
    
           </div>
        </div>
        <script src="countdown.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js" ></script>
        
    </body>
</html>
